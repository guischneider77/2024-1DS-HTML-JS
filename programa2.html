<body>
    <script>
     function pulaLinha(){
        document.write('<br><br>')
    }

    function mostra(texto){
        document.write(texto)
        pulaLinha()
    }  
    
    let pesoGui = 70
        let alturaGui = 1.72 

    let imcGui = pesoGui/(alturaGui*AlturaGui)
    
    mostra(' O IMC de Guilherme é ' ${imcGui}) //template string
    mostra(' O IMC de Guilherme é ' + imcGui) //concatenação normal
    </script>
